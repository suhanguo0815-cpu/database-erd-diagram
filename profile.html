<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F2F2F2;
        }
        .status-bar {
            height: 44px;
            background: #181818;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
        }
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 83px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid #e5e5e7;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 20px;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        .tab-item.active {
            color: #181818;
        }
        .tab-item:not(.active) {
            color: #8E8E93;
        }
        .profile-item {
            transition: transform 0.2s ease;
        }
        .profile-item:active {
            transform: scale(0.98);
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #181818 0%, #A1DB67 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        .section-title {
            color: #1C1C1E;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            letter-spacing: 0.3px;
        }
    </style>
</head>
<body>

        <div></div>

    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <div class="tab-item" onclick="window.location.href='home.html'">
            <i class="fas fa-home text-xl"></i>

        </div>
        <div class="tab-item" onclick="window.location.href='progress.html'">

        <div class="tab-item active">

        </div>
        <div class="tab-item" onclick="window.location.href='community-simple.html'">
            <i class="fas fa-users text-xl"></i>
            <span class="text-xs">社区</span>
        </div>
    </div>
    <script src="common-nav.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // 未登录时引导至登录/注册（在 iframe 预览下尽量与父级同步一次，避免跨上下文分区导致误判）
        try {
          const isIframe = window.top !== window;
          let loggedIn = localStorage.getItem('isLoggedIn') === 'true';
          if (!loggedIn && isIframe) {
            try {
              // 尝试从父窗口同步登录态
              const p = window.parent;
              if (p && p.localStorage) {
                loggedIn = p.localStorage.getItem('isLoggedIn') === 'true';
                if (loggedIn) {
                  localStorage.setItem('isLoggedIn', 'true');
                  const ap = p.localStorage.getItem('accountProfile');
                  if (ap) localStorage.setItem('accountProfile', ap);
                }
              }
            } catch (e) { /* ignore */ }
          }
          if (!loggedIn) {
            localStorage.setItem('returnToPage', 'profile.html');
            window.location.href = 'auth.html';
            return;
          }
        } catch (e) { /* ignore */ }
        try {
          const raw = localStorage.getItem('accountProfile');
          if (raw) {
            const data = JSON.parse(raw);
            if (data && typeof data.nickname === 'string' && data.nickname.trim() !== '') {
              const el = document.getElementById('profile-nickname');
              if (el) el.textContent = data.nickname.trim();
            }
          }
        } catch (e) { /* no-op */ }
      });
    </script>
    </body>
</html>
