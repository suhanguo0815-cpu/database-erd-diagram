<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">

    <title>百科</title>
    <link rel="stylesheet" href="../styles/design-system.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f4fdf6',
                            100: '#DCE5B8',
                            200: '#cbf9d8',
                            300: '#A1DB67',
                            400: '#86efac',
                            500: '#6FC86B',
                            600: '#5ce582',
                            700: '#42d073',
                            800: '#2ab65c',
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        /* @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap'); */
        /* Font imported in design-system.css */

        body {
            /* font-family: 'Outfit', -apple-system, sans-serif; */
            /* Global background from design-system.css */
            padding-top: 50px;
            padding-bottom: 120px;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }

        .status-bar-time {
            position: absolute;
            top: 14px;
            left: 30px;
            font-weight: 600;
            font-size: 15px;
            color: #000;
        }

        .status-bar-icons {
            position: absolute;
            top: 14px;
            right: 30px;
            display: flex;
            gap: 6px;
            color: #000;
            font-size: 14px;
        }

        .tab-bar {
            position: fixed;
            bottom: 34px;
            left: 20px;
            right: 20px;
            height: 76px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #9ca3af;
            font-size: 13px;
            font-weight: 500;
            gap: 6px;
        }

        .tab-item i {
            font-size: 24px;
        }

        .tab-item.active {
            color: #6FC86B;
        }

        .search-bar {
            background: #fff;
            border-radius: 20px;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            color: #9ca3af;
            font-size: 14px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(0, 0, 0, 0.04);
            transition: all 0.2s;
        }

        .search-bar:focus-within {
            box-shadow: 0 4px 20px rgba(118, 251, 145, 0.15);
            border-color: #76FB91;
        }
    </style>
</head>
