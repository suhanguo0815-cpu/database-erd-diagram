<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的</title>
    <link rel="stylesheet" href="../styles/design-system.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f4fdf6',
                            100: '#DCE5B8',
                            200: '#cbf9d8',
                            300: '#A1DB67',
                            400: '#86efac',
                            500: '#6FC86B',

            }

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        /* @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap'); */
        /* Font imported in design-system.css */

        body {
            /* font-family: 'Outfit', -apple-system, sans-serif; */
            /* Global background from design-system.css */
            padding-top: 50px;
            padding-bottom: 150px;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }

        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            z-index: 100;
            background: rgba(244, 253, 246, 0.8);
            backdrop-filter: blur(10px);
        }

        .status-bar-time {
            font-weight: 600;
            font-size: 15px;
            color: #000;
        }

        .status-bar-icons {
            display: flex;
            gap: 6px;
            color: #000;
            font-size: 14px;
        }

        .tab-bar {
            position: fixed;
            bottom: 34px;
            left: 20px;
            right: 20px;
            height: 76px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #9ca3af;
            font-size: 13px;
            font-weight: 500;
            gap: 6px;
        }

        .tab-item i {
            font-size: 24px;
        }

        .tab-item.active {
            color: #6FC86B;
        }

        .menu-item {
            background: #fff;
            padding: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f3f4f6;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-group {
            border-radius: 24px;
            overflow: hidden;
            margin-bottom: 16px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(0, 0, 0, 0.04);
            transition: all 0.2s;
        }

        .menu-group:hover {
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }

        .menu-item.danger {
            color: #ef4444;
        }

        .menu-item.danger .text-gray-900 {
            color: #ef4444;
        }

        .menu-item.danger i {
            color: #ef4444;
        }

        .menu-item.danger:hover {
            background: rgba(239, 68, 68, 0.05);
        }

        /* 确认对话框样式 */
        .confirm-dialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .confirm-dialog.show {
            display: flex;
        }

        .confirm-dialog-content {
            background: white;
            border-radius: 20px;
            padding: 24px;
            margin: 20px;
            max-width: 320px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .confirm-dialog-title {
            font-size: 18px;
            font-weight: 700;
            color: #1C1C1E;
            margin-bottom: 8px;
        }

        .confirm-dialog-message {
            font-size: 14px;
            color: #6B7280;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .confirm-dialog-actions {
            display: flex;
            gap: 12px;
        }

        .confirm-dialog-btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .confirm-dialog-btn.cancel {
            background: #f3f4f6;
            color: #6B7280;
        }

        .confirm-dialog-btn.cancel:hover {
            background: #e5e7eb;
        }

        .confirm-dialog-btn.confirm {
            background: linear-gradient(135deg, #A1DB67 0%, #6FC86B 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(111, 200, 107, 0.3);
        }

        .confirm-dialog-btn.confirm:hover {
            box-shadow: 0 6px 16px rgba(111, 200, 107, 0.4);
            transform: translateY(-1px);
        }

        .confirm-dialog-btn.danger {
            background: #ef4444;
            color: white;
        }

        .confirm-dialog-btn.danger:hover {
            background: #dc2626;
        }
    </style>
</head>

<body class="min-h-screen relative overflow-y-auto">

    <div class="px-6 mb-8 pt-2 flex items-center space-x-4">

                class="w-full h-full object-cover">
        </div>
        <div>
            <h1 class="text-2xl font-bold text-gray-900 tracking-tight">User_8821</h1>
            <p class="text-sm text-gray-500 mt-2 font-medium">普通会员 <span

        </div>
    </div>

    <div class="px-5 mb-8">
        <div

            <div class="relative z-10">

            </div>

            <div class="relative z-10">

    <div class="px-5">

        <div class="menu-group">
            <div class="menu-item cursor-pointer">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-user-md text-primary-600 w-6 text-center text-lg"></i>
                    <span class="text-gray-900 font-medium">我的营养师</span>

                <div class="flex items-center space-x-2">
                    <span class="text-xs text-gray-400 bg-gray-100 px-2.5 py-1 rounded-full font-medium">待添加</span>
                    <i class="fas fa-chevron-right text-gray-300 text-xs"></i>
                </div>
            </div>
            <a href="reports.html" class="menu-item cursor-pointer">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-file-chart-line text-primary-600 w-6 text-center text-lg"></i>

                </div>

            </a>
            <a href="health-profile.html" class="menu-item cursor-pointer">

        <div class="menu-group">

        <div class="menu-group">
            <div class="menu-item cursor-pointer" onclick="showHelp()">
                <div class="flex items-center space-x-3">

                    <span class="text-gray-900 font-medium">帮助与反馈</span>
                </div>
                <i class="fas fa-chevron-right text-gray-300 text-xs"></i>
            </div>
        </div>

        <div class="menu-group" style="margin-bottom: 40px;">
            <div class="menu-item cursor-pointer danger" onclick="confirmLogout()">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-sign-out-alt w-6 text-center text-lg"></i>

                <i class="fas fa-chevron-right text-gray-300 text-xs"></i>
            </div>
        </div>

    </div>

    <!-- 确认对话框 -->
    <div class="confirm-dialog" id="confirmDialog">
        <div class="confirm-dialog-content">
            <div class="confirm-dialog-title" id="dialogTitle">确认退出</div>
            <div class="confirm-dialog-message" id="dialogMessage">确定要退出登录吗？退出后需要重新登录才能使用。</div>
            <div class="confirm-dialog-actions">
                <button class="confirm-dialog-btn cancel" onclick="closeDialog()">取消</button>
                <button class="confirm-dialog-btn danger" id="confirmBtn" onclick="handleLogout()">退出登录</button>
            </div>
        </div>
    </div>

    <script>
        // 显示确认对话框
        function showConfirmDialog(title, message, confirmText, onConfirm) {
            const dialog = document.getElementById('confirmDialog');
            document.getElementById('dialogTitle').textContent = title;
            document.getElementById('dialogMessage').textContent = message;
            const confirmBtn = document.getElementById('confirmBtn');
            confirmBtn.textContent = confirmText;
            confirmBtn.onclick = onConfirm;
            dialog.classList.add('show');
        }

        // 关闭对话框
        function closeDialog() {
            document.getElementById('confirmDialog').classList.remove('show');
        }

        // 点击遮罩关闭
        document.getElementById('confirmDialog').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDialog();
            }
        });

        // 确认退出登录
        function confirmLogout() {
            showConfirmDialog(
                '确认退出',
                '确定要退出登录吗？退出后需要重新登录才能使用。',
                '退出登录',
                handleLogout
            );
        }

        // 执行退出登录
        function handleLogout() {
            // 清除所有本地存储数据
            localStorage.clear();
            
            // 显示退出成功提示
            const btn = document.getElementById('confirmBtn');
            const originalText = btn.textContent;
            btn.textContent = '退出中...';
            btn.disabled = true;
            
            setTimeout(() => {
                // 跳转到登录页
                window.location.href = 'login.html';
            }, 500);
        }

        // 帮助与反馈
        function showHelp() {
            showConfirmDialog(
                '帮助与反馈',
                '如有问题或建议，请联系客服：\n\n客服邮箱：support@example.com\n客服电话：400-xxx-xxxx',
                '知道了',
                closeDialog
            );
        }
    </script>
