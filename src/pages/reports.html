<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的报告</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#c0f9d5',
                            300: '#a3f7c4',
                            400: '#8ef6a8',
                            500: '#76FB91',
                            600: '#5ce582',
                            700: '#42d073',
                            800: '#2ab65c',
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap');

        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            background: linear-gradient(to bottom, #f0fdf4 0%, #ffffff 100%);
            padding-top: 50px;
            padding-bottom: 20px;
        }

        .status-bar-time {
            position: absolute;
            top: 14px;
            left: 30px;
            font-weight: 600;
            font-size: 15px;
            color: #000;
        }

        .status-bar-icons {
            position: absolute;
            top: 14px;
            right: 30px;
            display: flex;
            gap: 6px;
            color: #000;
            font-size: 14px;
        }

        .back-btn {
            position: fixed;
            top: 60px;
            left: 20px;
            z-index: 50;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            color: #1C1C1E;
            transition: all 0.2s;
        }

        .back-btn:active {
            transform: scale(0.95);
        }

        .report-card {
            background: white;
            border-radius: 16px;
            padding: 18px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.04);
            transition: all 0.2s;
            margin-bottom: 12px;
        }

        .report-card:active {
            transform: scale(0.98);
        }

        .report-card:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
        }
    </style>
</head>

<body class="h-screen relative overflow-y-auto">

    <div class="status-bar-time">9:41</div>
    <div class="status-bar-icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
    </div>

    <a href="profile.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="px-6 mb-6 pt-2">
        <h1 class="text-3xl font-bold text-gray-900 mb-2 tracking-tight">我的报告</h1>
        <p class="text-sm text-gray-500">查看历史健康评估报告</p>
    </div>

    <div class="px-5">
        <!-- 最新报告 -->
        <div class="mb-4">
            <h3 class="text-sm font-semibold text-gray-500 mb-3 uppercase tracking-wide">最新报告</h3>
            <a href="report.html" class="report-card block">
                <div class="flex items-start justify-between mb-3">
                    <div>
                        <div class="text-lg font-bold text-gray-900 mb-1">健康评估报告</div>
                        <div class="text-xs text-gray-400">2025年1月6日</div>
                    </div>
                    <div class="px-3 py-1 bg-primary-50 text-primary-600 rounded-full text-xs font-semibold">
                        最新
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div>
                            <div class="text-xs text-gray-500 mb-1">主动健康评分</div>
                            <div class="text-2xl font-bold text-gray-900">8.0</div>
                        </div>
                        <div class="h-12 w-px bg-gray-200"></div>
                        <div>
                            <div class="text-xs text-gray-500 mb-1">抗炎指数</div>
                            <div class="text-lg font-bold text-primary-600">4.8</div>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </div>
            </a>
        </div>

        <!-- 历史报告 -->
        <div>
            <h3 class="text-sm font-semibold text-gray-500 mb-3 uppercase tracking-wide">历史报告</h3>
            <div id="historyReports">
                <a href="report.html" class="report-card block">
                    <div class="flex items-start justify-between mb-3">
                        <div>
                            <div class="text-lg font-bold text-gray-900 mb-1">健康评估报告</div>
                            <div class="text-xs text-gray-400">2024年12月20日</div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div>
                                <div class="text-xs text-gray-500 mb-1">主动健康评分</div>
                                <div class="text-2xl font-bold text-gray-900">7.5</div>
                            </div>
                            <div class="h-12 w-px bg-gray-200"></div>
                            <div>
                                <div class="text-xs text-gray-500 mb-1">抗炎指数</div>
                                <div class="text-lg font-bold text-primary-600">4.2</div>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-300"></i>
                    </div>
                </a>

                <a href="report.html" class="report-card block">
                    <div class="flex items-start justify-between mb-3">
                        <div>
                            <div class="text-lg font-bold text-gray-900 mb-1">健康评估报告</div>
                            <div class="text-xs text-gray-400">2024年12月5日</div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div>
                                <div class="text-xs text-gray-500 mb-1">主动健康评分</div>
                                <div class="text-2xl font-bold text-gray-900">7.2</div>
                            </div>
                            <div class="h-12 w-px bg-gray-200"></div>
                            <div>
                                <div class="text-xs text-gray-500 mb-1">抗炎指数</div>
                                <div class="text-lg font-bold text-primary-600">4.0</div>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-300"></i>
                    </div>
                </a>
            </div>
        </div>

        <!-- 空状态提示 -->
        <div id="emptyState" class="hidden text-center py-12">
            <i class="fas fa-file-chart-line text-5xl text-gray-300 mb-4"></i>
            <p class="text-gray-500 text-sm">暂无历史报告</p>
            <p class="text-gray-400 text-xs mt-2">完成问卷后将生成您的第一份报告</p>
        </div>
    </div>

    <script>
        // 从 localStorage 读取报告数据（示例）
        // TODO: 实际项目中应该从后端 API 获取
        const reports = JSON.parse(localStorage.getItem('userReports') || '[]');
        
        // 如果没有报告，显示空状态
        if (reports.length === 0) {
            document.getElementById('historyReports').innerHTML = '';
            document.getElementById('emptyState').classList.remove('hidden');
        }
    </script>

</body>

</html>
