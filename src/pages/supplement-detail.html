<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>补剂科普</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f4fdf6',
                            100: '#DCE5B8',
                            200: '#cbf9d8',
                            300: '#A1DB67',
                            400: '#86efac',
                            500: '#6FC86B',
                            600: '#5ce582',
                            700: '#42d073',
                            800: '#2ab65c',
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap');

        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            background: #f4fdf6;
            background-image: 
                radial-gradient(at 10% 10%, rgba(223, 230, 134, 0.2) 0px, transparent 50%),
                radial-gradient(at 90% 10%, rgba(161, 219, 103, 0.2) 0px, transparent 50%),
                radial-gradient(at 90% 90%, rgba(111, 200, 107, 0.1) 0px, transparent 50%),
                radial-gradient(at 10% 90%, rgba(220, 229, 184, 0.2) 0px, transparent 50%);
            background-attachment: fixed;
            padding-top: 50px;
            padding-bottom: 20px;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }

        .status-bar-time {
            position: absolute;
            top: 14px;
            left: 30px;
            font-weight: 600;
            font-size: 15px;
            color: #000;
        }

        .status-bar-icons {
            position: absolute;
            top: 14px;
            right: 30px;
            display: flex;
            gap: 6px;
            color: #000;
            font-size: 14px;
        }

        .back-btn {
            position: fixed;
            top: 60px;
            left: 20px;
            z-index: 50;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            color: #1C1C1E;
            transition: all 0.2s;
        }

        .back-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body class="min-h-screen relative overflow-y-auto">

    <div class="status-bar-time">9:41</div>
    <div class="status-bar-icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
    </div>

    <a href="wiki.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="px-5 pt-4">
        <!-- 补剂图标和标题 -->
        <div class="text-center mb-6">
            <div id="supplementIcon" class="w-32 h-32 mx-auto mb-4 bg-gradient-to-br from-primary-100 to-primary-200 rounded-3xl flex items-center justify-center shadow-lg">
                <i class="fas fa-fish text-5xl text-primary-600"></i>
            </div>
            <h1 id="supplementName" class="text-2xl font-bold text-gray-900 mb-2">深海鱼油 Omega-3</h1>
            <p id="supplementSubtitle" class="text-sm text-gray-500">高纯度 EPA/DHA,强效抗炎</p>
        </div>

        <!-- 核心功效 -->
        <div class="bg-white rounded-2xl p-5 mb-4 shadow-sm border border-gray-50">
            <h2 class="text-lg font-bold text-gray-900 mb-4 flex items-center">
                <i class="fas fa-star text-primary-500 mr-2"></i>
                核心功效
            </h2>
            <ul id="benefitsList" class="space-y-3">
                <li class="flex items-start">
                    <i class="fas fa-check-circle text-primary-500 mt-1 mr-3"></i>
                    <span class="text-gray-700 text-sm">强效抗炎，降低慢性炎症风险</span>
                </li>
                <li class="flex items-start">
                    <i class="fas fa-check-circle text-primary-500 mt-1 mr-3"></i>
                    <span class="text-gray-700 text-sm">支持心血管健康，降低心脏病风险</span>
                </li>
                <li class="flex items-start">
                    <i class="fas fa-check-circle text-primary-500 mt-1 mr-3"></i>
                    <span class="text-gray-700 text-sm">改善大脑功能，提升认知能力</span>
                </li>
                <li class="flex items-start">
                    <i class="fas fa-check-circle text-primary-500 mt-1 mr-3"></i>
                    <span class="text-gray-700 text-sm">缓解关节疼痛，改善运动表现</span>
                </li>
            </ul>
        </div>

        <!-- 适用人群 -->
        <div class="bg-white rounded-2xl p-5 mb-4 shadow-sm border border-gray-50">
            <h2 class="text-lg font-bold text-gray-900 mb-4 flex items-center">
                <i class="fas fa-users text-primary-500 mr-2"></i>
                适用人群
            </h2>
            <div id="suitableFor" class="flex flex-wrap gap-2">
                <span class="px-3 py-1.5 bg-primary-50 text-primary-700 rounded-full text-xs font-medium">慢性炎症人群</span>
                <span class="px-3 py-1.5 bg-primary-50 text-primary-700 rounded-full text-xs font-medium">心血管关注者</span>
                <span class="px-3 py-1.5 bg-primary-50 text-primary-700 rounded-full text-xs font-medium">脑力工作者</span>
                <span class="px-3 py-1.5 bg-primary-50 text-primary-700 rounded-full text-xs font-medium">运动爱好者</span>
            </div>
        </div>

        <!-- 主要成分 -->
        <div class="bg-white rounded-2xl p-5 mb-4 shadow-sm border border-gray-50">
            <h2 class="text-lg font-bold text-gray-900 mb-4 flex items-center">
                <i class="fas fa-flask text-primary-500 mr-2"></i>
                主要成分
            </h2>
            <div id="ingredients" class="space-y-2">
                <div class="flex justify-between items-center py-2 border-b border-gray-100 last:border-0">
                    <span class="text-gray-700 text-sm">EPA (二十碳五烯酸)</span>
                    <span class="text-gray-900 font-semibold text-sm">500mg</span>
                </div>
                <div class="flex justify-between items-center py-2 border-b border-gray-100 last:border-0">
                    <span class="text-gray-700 text-sm">DHA (二十二碳六烯酸)</span>
                    <span class="text-gray-900 font-semibold text-sm">250mg</span>
                </div>
                <div class="flex justify-between items-center py-2 border-b border-gray-100 last:border-0">
                    <span class="text-gray-700 text-sm">总 Omega-3</span>
                    <span class="text-gray-900 font-semibold text-sm">750mg</span>
                </div>
            </div>
        </div>

        <!-- 使用建议 -->
        <div class="bg-white rounded-2xl p-5 mb-6 shadow-sm border border-gray-50">
            <h2 class="text-lg font-bold text-gray-900 mb-4 flex items-center">
                <i class="fas fa-lightbulb text-primary-500 mr-2"></i>
                使用建议
            </h2>
            <div id="usageTips" class="space-y-3 text-sm text-gray-700">
                <p>• 建议每日 1-2 粒，随餐服用</p>
                <p>• 最佳服用时间：早餐或午餐后</p>
                <p>• 持续服用 3-6 个月可见明显效果</p>
                <p>• 孕妇及哺乳期妇女请咨询医生</p>
            </div>
        </div>

        <!-- 购买入口（可选） -->
        <div class="mb-6">
            <button class="w-full bg-gradient-to-r from-primary-500 to-primary-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-primary-500/30 active:scale-[0.98] transition-all">
                <i class="fas fa-shopping-cart mr-2"></i>
                前往购买
            </button>
        </div>
    </div>

    <script>
        // 根据URL参数显示不同补剂信息
        const urlParams = new URLSearchParams(window.location.search);
        const supplementName = urlParams.get('name') || '深海鱼油 Omega-3';

        // 补剂数据（示例）
        const supplementData = {
            '深海鱼油 Omega-3': {
                name: '深海鱼油 Omega-3',
                subtitle: '高纯度 EPA/DHA,强效抗炎',
                icon: 'fa-fish',
                benefits: [
                    '强效抗炎，降低慢性炎症风险',
                    '支持心血管健康，降低心脏病风险',
                    '改善大脑功能，提升认知能力',
                    '缓解关节疼痛，改善运动表现'
                ],
                suitableFor: ['慢性炎症人群', '心血管关注者', '脑力工作者', '运动爱好者'],
                ingredients: [
                    { name: 'EPA (二十碳五烯酸)', amount: '500mg' },
                    { name: 'DHA (二十二碳六烯酸)', amount: '250mg' },
                    { name: '总 Omega-3', amount: '750mg' }
                ],
                usageTips: [
                    '建议每日 1-2 粒，随餐服用',
                    '最佳服用时间：早餐或午餐后',
                    '持续服用 3-6 个月可见明显效果',
                    '孕妇及哺乳期妇女请咨询医生'
                ]
            },
            '姜黄素胶囊': {
                name: '姜黄素胶囊',
                subtitle: '天然抗炎神器,吸收率提升 20 倍',
                icon: 'fa-capsules',
                benefits: [
                    '天然抗炎，抑制炎症因子产生',
                    '保护肝脏，促进肝脏解毒功能',
                    '抗氧化，延缓细胞衰老',
                    '改善消化，缓解胃部不适'
                ],
                suitableFor: ['炎症体质', '肝脏保护需求', '抗氧化需求', '消化问题'],
                ingredients: [
                    { name: '姜黄素提取物', amount: '500mg' },
                    { name: '黑胡椒提取物', amount: '5mg' },
                    { name: '生物利用度', amount: '提升20倍' }
                ],
                usageTips: [
                    '建议每日 1 粒，餐后服用',
                    '配合黑胡椒可提升吸收率',
                    '持续服用 2-3 个月效果更佳',
                    '避免与抗凝药物同服'
                ]
            }
        };

        // 更新页面内容
        const data = supplementData[supplementName] || supplementData['深海鱼油 Omega-3'];
        document.getElementById('supplementName').textContent = data.name;
        document.getElementById('supplementSubtitle').textContent = data.subtitle;
        // 更新图标
        const iconElement = document.getElementById('supplementIcon');
        iconElement.innerHTML = `<i class="fas ${data.icon} text-5xl text-primary-600"></i>`;

        // 更新功效列表
        const benefitsList = document.getElementById('benefitsList');
        benefitsList.innerHTML = data.benefits.map(benefit => 
            `<li class="flex items-start">
                <i class="fas fa-check-circle text-primary-500 mt-1 mr-3"></i>
                <span class="text-gray-700 text-sm">${benefit}</span>
            </li>`
        ).join('');

        // 更新适用人群
        const suitableFor = document.getElementById('suitableFor');
        suitableFor.innerHTML = data.suitableFor.map(tag => 
            `<span class="px-3 py-1.5 bg-primary-50 text-primary-700 rounded-full text-xs font-medium">${tag}</span>`
        ).join('');

        // 更新成分
        const ingredients = document.getElementById('ingredients');
        ingredients.innerHTML = data.ingredients.map(ing => 
            `<div class="flex justify-between items-center py-2 border-b border-gray-100 last:border-0">
                <span class="text-gray-700 text-sm">${ing.name}</span>
                <span class="text-gray-900 font-semibold text-sm">${ing.amount}</span>
            </div>`
        ).join('');

        // 更新使用建议
        const usageTips = document.getElementById('usageTips');
        usageTips.innerHTML = data.usageTips.map(tip => 
            `<p>• ${tip}</p>`
        ).join('');
    </script>

</body>

</html>
